<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>76-2-relative 컨테이너 안의 absolute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>
  <style>
    .in {
      width: 100px;
      height: 100px;
      border: 1px dashed black;
      display: inline-block;
    }
    .abs {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      left: 40px;
      top: 40px;
    }
    .rel {
      position: relative;
    }
  </style>
  <div class="in"></div>
  <div class="in"></div>
  <div class="in"></div>

    <div class="abs"></div>
  </div>

  <div class="in"></div>
  <div class="in"></div>

    <div class="abs"></div>
  </div>

  <div class="in"></div>
  <div class="in"></div>
  <div class="in"></div>

    <div class="abs"></div>
  </div>
  <div class="in"></div>
  <div class="in"></div>
  <div class="in"></div>
  <div class="in"></div>
  <div class="in"></div>
  
</body>
</html>
